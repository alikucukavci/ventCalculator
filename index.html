<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DynaVent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="container">

  <section class="section-1">
    <canvas id="myChart" width="200" height="100"></canvas>
    <div class="select">
        <select onchange=changeChart(event.target.value)>
          <option value="">No graphs</option>
          <option value="newArrArea">Area</option>
          <option value="maxAirFlowData">Airflow</option>
        </select>
      </div>
  </section>
  <section class="section">
    <script src="/data/buildingInfo.js"></script>
    <script src="/data/experiencedInfo.js"></script>
    <script src="/data/standardInfo.js"></script>
    <script src="/js/index.js"></script>
</section>
  </body>
</html>
